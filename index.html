<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:#FBF6D9">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('images/bacteria.jpg');
            background-size: cover; background-position: center; background-repeat: no-repeat; color:aliceblue">
        <div class="mask" style="background-color: rgba(0,0,0,0.6);">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><strong>Test Subject<br>ID Number:</strong></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Demographic Info</strong></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/charts.js"></script>

</body>

</html>
